<!DOCTYPE html>
<html lang="en">
<head>
	<title>ASCIImation</title>
	<link rel="stylesheet" type="text/css" href="css/ascii.css"/>
	
	
</head>
<body>
	<h1>CS472: ASCII Animation Viewer</h1>
	<div class="content-box">
		<textarea rows="20" cols="80" id="mytextarea"></textarea>
		
	</div>
	<div class="controls">
		<fieldset>
			<legend>Play Controls</legend>
			<button id="startbtn">Start</button>
			<button id="stopbtn">Stop</button>
		</fieldset>
		<fieldset>
			<legend>Animation</legend>
			<select id="animation">
				<option value="Blank">Blank</option>
				<option value="Custom">Custom</option>
				<option value="Exercise" selected>Exercise</option>
				<option value="Juggler">Juggler</option>
				<option value="Bike">Bike</option>
				<option value="Dive">Dive</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Size</legend>
			<select id="fontSelect">
				<option value="7pt">Tiny</option>
				<option value="10pt">Small</option>
				<option value="12pt" selected>Medium</option>
				<option value="16pt">Large</option>
				<option value="24pt">Extra Large</option>
				<option value="32pt">XXL</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Speed</legend>
			<input type="checkbox" id="speedcbx" />Turbo
		</fieldset>
	</div>

</body>
</html>
