<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
		<title>Retrieve Grade</title>
	</head>
	<body>
		<h1>Retrieve your grade</h1>
		<form action="http://mumstudents.org/params.php" method="GET">
			<p><label>Name: </label><input type="text" name="name" /></p>
			<p><label>Student ID: </label><input type="text" name="studentid"/></p>
			<label>Assignment: </label>
			<select name="assignment">
				<option>Lab 1</option>
				<option>Lab 2</option>
				<option>Lab 4</option>
				<option>Lab 5</option>
				<option>Lab 6</option>
				<option>Lab 7</option>
				<option>Homework 1</option>
				<option>Homework 2</option>
				<option>Homework 4</option>
			</select>
			<br />
			<label>Entry:</label>
			<input type="radio" name="entry" value="Aug/2019" checked="checked"/>Aug-2019
			<input type="radio" name="entry" value="Nov/2019"/>Nov-2019
			<input type="radio" name="entry" value="Feb/2020"/>Feb-2020
			<br />
			<input type="checkbox" name="agree">I am not lying and really are only looking up my own grade
			<br />
			<button>Get Grade!</button>
			
		</form>
		<a href="http://validator.w3.org/check?uri=https://kenvin-nguyen.github.io/cs472-labs/grade.html" target="_blank">
			<img src="images/w3c-html.png" alt="html validator"/>
		</a>
	</body>
</html>
