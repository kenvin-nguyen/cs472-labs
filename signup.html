<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Nerdluv Sign-up Page</title>
		<link rel="stylesheet" type="text/css" href="css/signup.css">
	</head>
	<body>
		<p class="logo"><strong>DuyKhanh<span>Nguyen<sup>tm</sup></span></strong>
		<br />
		Love what you do
		</p>
		<form action="http://mumstudents.org/params.php" method="GET">
			<fieldset>
				<legend>New User Signup:</legend>
		
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" maxlength="16"/>
				<br/><br/>
				
				<label>Gender:</label>
				<input type="radio" name="gender" value="Male"/>Male
				<input type="radio" name="gender" value="Female" checked="checked"/>Female
				<br/><br/>
				
				<label>Age:</label>
				<input type="text" id="age" name="age" size="6" maxlength="2"/>
				<br/><br/>
				
				<label>Personality type:</label>
				<input type="text" id="type" name="type" size="6" maxlength="4"/>
				(<a href="http://www.humanmetrics.com/cgi-win/JType2.asp" target="_blank">Don't know your type?</a>)
				<br/><br/>
				
				<label>Favorate OS:</label>
				<select name="os">
					<option value="Windows">Windows</option>
					<option value="Mac OS X">Mac OS X</option>
					<option value="Linux">Linux</option>
				</select>
				<br/><br/>
				<label>Seeking age:</label>
				<input type="text" id="agemin" name="agemin" size="6" maxlength="2" placeholder="min"/>
				to <input type="text" id="agemax" name="agemax" size="6" maxlength="2" placeholder="max"/>
				<br /><br/>
				
				<input type="submit" id="button" value="Sign up"/>
			</fieldset>
		</form>
		<br/>
		<a href="http://validator.w3.org/check?uri=https://kenvin-nguyen.github.io/cs472-labs/signup.html" target="_blank">
			<img src="images/w3c-html.png" alt="html validator"/>
		</a>
		
		<a href="http://jigsaw.w3.org/css-validator/validator?uri=https://kenvin-nguyen.github.io/cs472-labs/signup.html" target="_blank">
			<img src="images/w3c-css.png" alt="css validator"/>
		</a>
	</body>
</html>
